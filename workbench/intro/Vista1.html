<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vista 1</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<h1>Registro</h1>
	<form>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputEmail4">Email</label>
	      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputPassword4">Contraseña</label>
	      <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Dirección</label>
	    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress2">2da Dirección</label>
	    <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, estudio o piso">
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputCity">Ciudad</label>
	      <input type="text" class="form-control" id="inputCity">
	    </div>
	    <div class="form-group col-md-4">
	      <label for="inputState">Estado</label>
	      <select id="inputState" class="form-control">
	        <option selected>Escoge...</option>
	        <option>op1</option>
	        <option>op2</option>
	      </select>
	    </div>
	    <div class="form-group col-md-2">
	      <label for="inputZip">Teléfono</label>
	      <input type="text" class="form-control" id="inputTel">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" id="gridCheck">
	      <label class="form-check-label" for="gridCheck">
	        Estoy de acuerdo con los términos y condiciones
	      </label>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Registrar</button>
	</form>
</body>
</html>
