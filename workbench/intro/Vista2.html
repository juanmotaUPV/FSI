<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vista 2</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<h1>Log in</h1>

	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Direccion de email</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email">
	    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email con nadie más.</small>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Contraseña</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlFile1">Ingresa tu foto de usuario:</label>
	    <input type="file" class="form-control-file" id="exampleFormControlFile1">
	  </div>
	  <div class="form-group form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
	  </div>
	  <button type="submit" class="btn btn-primary">Entrar</button>
	  <button type="button" class="btn btn-primary">Olvidé mi contraseña</button>
	</form>
</body>
</html>
